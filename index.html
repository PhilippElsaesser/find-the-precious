    <link rel="stylesheet" href="style.css">

<body>
    <header>

        <!--        MAIN NAVIGATION BAR -->

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Find The Precious</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fellows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ring</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>

        <!--      CAROUSEL IN HEADER   -->
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://timedotcom.files.wordpress.com/2017/05/star-wars_1024.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-sm-block text-danger">
                            <h1>NOOO! Not them!</h1>
                            <p>Thats a different story</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://s.aolcdn.com/hss/storage/midas/7d48de207b934a3e3a63e2aab34d2d09/205858706/lord_of_the_rings.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-sm-block">

                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://d13ezvd6yrslxm.cloudfront.net/wp/wp-content/images/lordoftherings-fellowship-ninemembers-rivendell-700x313.jpg" alt="Third slide">

                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
